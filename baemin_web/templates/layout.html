{% load static %}



<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.min.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>배달의 민족 Web 부활시키기</title>
</head>

<body>
    <a href="{% url "root" %}">Home</a>
    {% if user.is_authenticated%}
    <a href="{% url "profile" %}">프로필</a>
    <a href="{% url "logout" %}?next={{request.path}}">로그아웃</a>
    {% else %}
    <a href="{% url "login" %}?next={{request.path}}">로그인</a>
    <a href="{% url "signup" %}">회원가입</a>
    {% endif %}
    {% block content%}
    {% endblock %}
</body>

</html>
